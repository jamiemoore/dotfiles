- defaults:
    link:
      force: true
      create: true
      relink: true

# - clean: ["~"] # Dangerous when combined with `force: true`

- link:
    ~/.zshrc: .zshrc
    ~/.zsh: .zsh

    ~/.ssh/config: .ssh/config
    ~/.ssh/config.d/example: .ssh/config.d/example

    ~/.vimrc: .vimrc
    ~/.curlrc: .curlrc
    ~/.gitconfig: .gitconfig
    ~/.config/tmux/tmux.conf: .config/tmux/tmux.conf
    ~/.config/ghostty/config: .config/ghostty/config
